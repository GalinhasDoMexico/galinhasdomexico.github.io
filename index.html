<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>cofm.site</title>
  <link rel="icon" href="/favicon.ico" type="image/x-icon" />
  <link rel="alternate" hreflang="en" href="https://cofm.site/us" />
  <link rel="alternate" hreflang="pt-br" href="https://cofm.site/br" />


  <meta charset="UTF-8" />
  <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="title" content="cofm.site"/>
  <meta name="description" content="Hello! This is my website, I hope you like it." />
  <meta name="theme-color" content="#19141d" />
  <meta name="twitter:site" content="@chickenofmexico" />
  <meta name="twitter:creator" content="@ChickenOfMexico" />
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const getLang = () => {
        const storedLang = localStorage.getItem("websiteLanguage");
        if (storedLang) return storedLang;

        const browserLang = navigator.language.toLowerCase();
        if (browserLang.startsWith("pt")) return "pt-br";
        return "en-us";
      };

      const lang = getLang();

      const routes = {
        "pt-br": "/br/",
        "en-us": "/us/"
      };

      if (routes[lang]) {
        window.location.replace(routes[lang]);
      } else {
        window.location.replace("/br/");
      }
    });
  </script>
</head>
<body style="background-color: black;">
</body>
</html>
